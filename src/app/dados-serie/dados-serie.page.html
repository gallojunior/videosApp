<ion-header>
  <ion-toolbar color="dark">

  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card *ngIf="serie">
    <ion-card-header>
      <img
        *ngIf="serie.poster_path"
        src="https://www.themoviedb.org/t/p/w500/{{serie.poster_path}}"
        [alt]="serie.name"
      />
      <ion-icon *ngIf="!serie.poster_path" name="videocam-off"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <h1>
        {{serie.name}} -
        <ion-chip [color]="serie.vote_average < 5 ? 'danger' : ((serie.vote_average < 7) ? 'warning' : 'success')" outline>
          <ion-label>{{serie.vote_average}}</ion-label>
        </ion-chip>
      </h1>
      <p>{{serie.first_air_date | date: 'shortDate'}}</p>
    </ion-card-content>
    <ion-item>
      <ion-badge color="dark" *ngFor="let idGenero of serie.genre_ids"
        >{{generos[idGenero]}}</ion-badge
      >
    </ion-item>
  </ion-card>
</ion-content>
