<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card *ngIf="filme">
    <ion-card-header>
      <img [src]="filme.cartaz" [alt]="filme.nome" />
    </ion-card-header>
    <ion-card-content>
      <h1>{{filme.nome}} - <ion-chip color="success">{{filme.classificacao}}%</ion-chip></h1>
      <p>{{filme.lancamento}} - {{filme.duracao}}</p>
    </ion-card-content>
    <ion-item>
      <ion-badge color="dark" *ngFor="let genero of filme.generos">{{genero}}</ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
