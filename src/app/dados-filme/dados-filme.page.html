<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-card *ngIf="filme">
    <ion-card-header>
      <img
        *ngIf="filme.poster_path"
        src="https://www.themoviedb.org/t/p/w500/{{filme.poster_path}}"
        [alt]="filme.title"
      />
      <ion-icon *ngIf="!filme.poster_path" name="videocam-off"></ion-icon>
    </ion-card-header>
    <ion-card-content>
      <h1>
        {{filme.title}} -
        <ion-chip [color]="filme.vote_average < 5 ? 'danger' : ((filme.vote_average < 7) ? 'warning' : 'success')" outline>
          <ion-label>{{filme.vote_average}}</ion-label>
        </ion-chip>
      </h1>
      <p>{{filme.release_date | date: 'shortDate'}}</p>
    </ion-card-content>
    <ion-item>
      <ion-badge color="dark" *ngFor="let idGenero of filme.genre_ids"
        >{{generos[idGenero]}}</ion-badge
      >
    </ion-item>
  </ion-card>
</ion-content>
