<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title> {{titulo}} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-searchbar placeholder="Buscar" color="dark"></ion-searchbar>

  <ion-list color="dark">

    <ion-item-sliding *ngFor="let filme of listaFilmes">
      <ion-item lines="full" color="dark">
        <ion-thumbnail slot="start">
          <img [src]="filme.cartaz" [alt]="filme.nome" />
        </ion-thumbnail>

        <ion-label class="ion-text-wrap">
          <div>
            <h1>{{filme.nome}}</h1>
            <p>{{filme.lancamento}} - {{filme.duracao}}</p>
            <ion-badge color="dark"*ngFor="let genero of filme.generos">{{genero}}</ion-badge>
          </div>
        </ion-label>
        <ion-chip color="warning" outline>
          <ion-label>{{filme.classificacao}}%</ion-label>
        </ion-chip>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="dourado" (click)="exibirAlertaFavorito()">
          <ion-icon slot="icon-only" name="star" color="light"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
